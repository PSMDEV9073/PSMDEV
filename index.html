    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/ico/logo-black.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/ico/logo-black.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/ico/logo-black.ico">

    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
</head>
<body>
    <section class="section-top-header" role="header">
        <header id="header" class="fixed"></header>
        <div id="m_header"></div>
    </section>

    <section style="background-color: black;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url(./assets/images/banner/first.banner.png);">
                    <h2>안녕하세요</h2>
                </div>
                
                <div class="swiper-slide" style="background-image: url(./assets/images/banner/second.banner.png);"> 
                    <h2>HELLO</h2>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <section id="portfolio" style="padding-top: 150px; padding-bottom: 150px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" style="padding-bottom: 50px;">
                    <h2>Portfolio</h2>
                    <h3 class="text-muted" style="font-size: 17px;">~ 10.13.2022 까지의 작업을 볼 수 있습니다.</h3>
                </div>
            </div>
            <div class="row" id="main_page_portfolio_view"></div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-lg-12 text-center">
                    <a href="./works" class="more-view-btn">More</a>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer" class="footer"></footer>

    <!-- chatBot -->
    <section>
        <div class="container">
            <div class="service-bot">
                <div class="chat-scroll-bar">
                    <div class="left-chat-box">
                        <span>
                            안녕하세요.</br>
                            쳇봇을 종료 하시려면 새로고침 해주세요.
                        </span>
                    </div>
                    <div id="service_bot"></div>
                </div>
                <div class="chat-send-box">
                    <input id="send_message_content" placeholder="질문을 입력해주세요." value=""/>
                    <button id="service_send_btn">></button>
                </div>
            </div>
        </div>
    </section>

    <!-- chatBot -->
    <div>
        <a id="chatBot">chat bot</a>
        <div id="chatBot_message">
            <img src="./assets/images/all-photo/White-Logo50x50.png" alt="ChatBot Message" />
            <a class="img2">빠르게 문의 할 수 있는 쳇봇입니다.</a>
        </div>
    </div>

    <!-- Scroll to top -->
    <a id="scrollToTop">Go to Top</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="./assets/js/aboutme.slide.js"></script>
    <script src="./assets/js/slider.js"></script>
    <script src="./assets/js/works/main.page.works.js"></script>
